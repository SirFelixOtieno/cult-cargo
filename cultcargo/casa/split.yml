_include:
    - (cultcargo):
        - genesis/cult-cargo-base.yml
        - genesis/casa/casa-inputs.yml

cabs:
            
    casa.split:
        info:  
        command: split
        flavour: casa-task
        image: 
            _use: vars.cult-cargo.images
            name: casa6
        inputs:
            _use: lib.params.casa.ms-field-spw-inputs
            ms:
                writable: false
            outputvis:
                info: Name of output visibility file
                dtype: str
                required: true
            uvrange:
                info: Select data by baseline length
                dtype: str 
                default: ''
            datacolumn:
                info: Which data column(s) to process
                dtype: str 
                choices: 
                    - data
                    - corrected
                    - model
                default: corrected
            width:
                info: Number of channels to average to form one output channel
                dtype: int 
                default: 1
            timebin:
                info: Bin width for time averaging
                dtype: str 
                default: 'O'

