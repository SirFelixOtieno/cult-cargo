_include:
    - genesis/cult-cargo-base.yml

cabs:
    casa.importgmrt:
        info: Uses CASA import GMRT UVFITS to ms 
        command: importgmrt
        flavour: casa-task
        image: 
            _use: vars.cult-cargo.images
            name: casa
        inputs:
            fitsfile:
                info: The INPUT UVFITS file from GMRT 
                dtype: File
                required: true
        outputs:
            vis:
                info: The OUTPUT measurement set.
                dtype: MS
                required: true
                mkdir: false
